version: "3"

services:
 web:
    build: ./web
    ports:
        - 8080:80
    depends_on:
        - app
    volumes:
        - ./logs:/var/log/nginx
    links:
        - app
 app:
    build: ./app
    volumes:
        - ./logs:/var/www/meditan/storage/logs
    depends_on:
        - db
    links:
        - db
 db:
    build: ./db
    ports:
      - 3306:3306
    volumes:
        - ./logs:/var/log/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_HOST: db
      MYSQL_DATABASE: meditan
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret

